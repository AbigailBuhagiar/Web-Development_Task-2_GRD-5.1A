    <div id="AccountFormContainer">
        <form action="mailto:buhagiarabigail24@gmail.com" onsubmit="return validateForm();">
            <div class="row">
                <div class="col SignIn">
                    <h2 class="Individual">Sign-In</h2>
                    <div class="Individual">
                        <label for="FirstName"></label>
                        <input type="text" id="FirstName" class="form-control" placeholder="FirstName" aria-label="FirstName">
                    </div>

                    <div class="Individual">
                        <label for="LastName"></label>
                        <input type="text" id="LastName" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div>

                    <div class="Individual">
                        <label for="Email"></label>
                        <input type="email" id="Email" class="form-control" placeholder="Email" aria-label="Email">
                    </div>

                    <div class="Individual">
                        <label for="Password"></label>
                        <input type="password" id="Password" class="form-control" placeholder="Password" aria-label="Password">
                    </div>

                    <div class="Individual">
                        <label for="CornfirmPassword"></label>
                        <input type="password" id="CornfirmPassword" class="form-control" placeholder="CornfirmPassword" aria-label="CornfirmPassword">
                    </div>

                    <div class="form-check Checked">
                        <input class="form-check-input" type="checkbox" value="" id="CheckedBox" checked>
                        <label class="form-check-label" for="CheckedBox">
                        Remember Password
                        </label>
                    </div>

                    <div class="col Individual mb-4">
                        <button class="btn btn-purple" type="submit">Sign In</button>
                        <button class="btn btn-purple" type="reset" onclick="resetForm();">Reset</button>
                    </div>
                </div>

                <div class="col LogIn">
                    <h2 class="Individual">Log-In</h2>
                    <div class="Individual">
                        <label for="EmailAddress"></label>
                        <input type="email" id="EmailAddress" class="form-control LogInIndividual" placeholder="Email" aria-label="Email">
                    </div>

                    <div class="Individual">
                        <label for="LogPassword"></label>
                        <input type="password" id="LogPassword" class="form-control" placeholder="Password" aria-label="Password">
                    </div>

                    <div class="form-check Checked">
                        <input class="form-check-input" type="checkbox" value="" id="RememberPass" checked>
                        <label class="form-check-label" for="RememberPass">
                        Remember Password
                        </label>
                    </div>

                    <div class="col Individual mb-4">
                        <button class="btn btn-purple" type="submit">Log In</button>
                        <button class="btn btn-purple" type="reset" onclick="resetForm();">Reset</button>
                    </div>
                </div>
            </div>
        </form>
